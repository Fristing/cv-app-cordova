<ion-view view-title="Contact" ng-controller="ContactCtrl" align-title="center">
  <ion-content>
    <form ng-submit="showAlert()" novalidate>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Prénom</span>
          <input type="text" placeholder="John" ng-model="contact.pnom" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nom</span>
          <input type="text" placeholder="Suhr" ng-model="contact.nom" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="email@gmail.com" ng-model="contact.email" ng-required="true">
        </label>
        <label class="item item-input">
          <textarea placeholder="Message" style="height:200px" ng-model="contact.message" ng-required="true"></textarea>
        </label>
      </div>
      <div class="padding">
          <button class="button button-block button-dark">Envoyé</button>
      </div>
    </form>
  </ion-content>
</ion-view>
